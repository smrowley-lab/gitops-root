apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  destination:
    namespace: ''
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/smrowley-lab/gitops-root
    targetRevision: main
#     directory:
#       recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
